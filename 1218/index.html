<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>綜合資料查詢平台</title>
    <!-- 引入 Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container my-5">
        <h1 class="text-center">綜合資料查詢平台</h1>
        <ul class="nav nav-tabs" id="dataTabs" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="nav-link active" id="stock-tab" data-bs-toggle="tab" data-bs-target="#stock" type="button" role="tab" aria-controls="stock" aria-selected="true">股票資料查詢</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="aqi-tab" data-bs-toggle="tab" data-bs-target="#aqi" type="button" role="tab" aria-controls="aqi" aria-selected="false">空氣品質查詢</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="weather-tab" data-bs-toggle="tab" data-bs-target="#weather" type="button" role="tab" aria-controls="weather" aria-selected="false">氣象觀測站查詢</button>
            </li>
        </ul>

        <div class="tab-content mt-4" id="dataTabsContent">
            <!-- 股票資料查詢 -->
            <div class="tab-pane fade show active" id="stock" role="tabpanel" aria-labelledby="stock-tab">
                <iframe src="stock.html" style="width: 100%; height: 600px; border: none;"></iframe>
            </div>

            <!-- 空氣品質查詢 -->
            <div class="tab-pane fade" id="aqi" role="tabpanel" aria-labelledby="aqi-tab">
                <iframe src="aqi.html" style="width: 100%; height: 600px; border: none;"></iframe>
            </div>

            <!-- 氣象觀測站查詢 -->
            <div class="tab-pane fade" id="weather" role="tabpanel" aria-labelledby="weather-tab">
                <iframe src="weather.html" style="width: 100%; height: 600px; border: none;"></iframe>
            </div>
        </div>
    </div>

    <!-- 引入 Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
